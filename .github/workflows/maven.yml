# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: 后端CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: 构建缓存服务
      run: mvn package -f ./blb-backend/parent/pom.xml -pl :cache-service-impl -am
    - name: 保留缓存服务构建物
      uses: actions/upload-artifact@v1
      with:
        name: cache-service
        path: ./blb-backend/artifact/cache-service-1.0.jar
    - name: 构建认证服务
      run: mvn package -f ./blb-backend/parent/pom.xml -pl :auth-service-impl -am
    - name: 保留认证服务构建物
      uses: actions/upload-artifact@v1
      with:
        name: auth-service
        path: ./blb-backend/artifact/auth-service-1.0.jar
    - name: 构建整个项目
      run: mvn package -f ./blb-backend/parent/pom.xml
