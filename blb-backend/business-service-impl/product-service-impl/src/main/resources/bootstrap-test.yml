spring:
  datasource:
    driver-class-name: org.h2.Driver
    schema: classpath:sql/schema.sql
    data: classpath:sql/data-h2.sql
    url: jdbc:h2:mem:test;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    username: root
    password: test
  cloud:
    nacos:
      discovery:
        enabled: false
      config:
        enabled: false
  jpa:
    generate-ddl: false
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: none