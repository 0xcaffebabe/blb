
swagger:
  base-package: wang.ismy.blb.impl.product
  base-path: /**
  contact:
    email: admin@ismy.wang
  description: 商品服务api
  enabled: true
  exclude-path: /error, /ops/**
  title: 商品服务文档
server:
  port: 9600
spring:
  cloud:
    nacos:
      config:
        server-addr: local:8848
      discovery:
        server-addr: local:8848
  jpa:
    generate-ddl: false
    database: mysql
    show-sql: true
  datasource:
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://local:3306/blb_product?characterEncoding=utf8
  elasticsearch:
    rest:
      uris: http://local:9200
  application:
    name: product-service
  zipkin:
    base-url: http://local:9411/
  sleuth:
    sampler:
      rate: 1

feign:
  sentinel:
    enabled: true