swagger:
  base-package: wang.ismy.blb.impl.order
  base-path: /**
  contact:
    email: admin@ismy.wang
  description: 订单服务api
  enabled: true
  exclude-path: /error, /ops/**
  title: 订单服务文档
server:
  port: 9900
spring:
  cloud:
    nacos:
      config:
        server-addr: local:8848
      discovery:
        server-addr: local:8848
  jpa:
    generate-ddl: false
    database: mysql
    show-sql: true
  datasource:
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://local:3306/blb_order?characterEncoding=utf8
  application:
    name: order-service
  main:
    allow-bean-definition-overriding: true
  jackson:
    serialization:
feign:
  sentinel:
    enabled: true