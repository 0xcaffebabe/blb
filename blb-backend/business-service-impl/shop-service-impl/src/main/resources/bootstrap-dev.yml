swagger:
  base-package: wang.ismy.blb.impl.shop
  base-path: /**
  contact:
    email: admin@ismy.wang
  description: 店铺服务api
  enabled: true
  exclude-path: /error, /ops/**
  title: 店铺服务文档
server:
  port: 9800
spring:
  cloud:
    nacos:
      config:
        server-addr: local:8848
      discovery:
        server-addr: local:8848
  jpa:
    generate-ddl: false
    database: mysql
    show-sql: true
  datasource:
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://local:3306/blb_shop?characterEncoding=utf8
  application:
    name: product-service
feign:
  sentinel:
    enabled: true