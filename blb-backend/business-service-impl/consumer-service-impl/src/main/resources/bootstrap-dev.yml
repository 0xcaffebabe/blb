swagger:
  base-package: wang.ismy.blb.impl.consumer
  base-path: /**
  contact:
    email: admin@ismy.wang
  description: 消费者服务api
  enabled: true
  exclude-path: /error, /ops/**
  title: 消费者服务文档
  version: 1.0
server:
  port: 0
spring:
  cloud:
    nacos:
      config:
        server-addr: local:8848
      discovery:
        server-addr: local:8848
  jpa:
    generate-ddl: false
    database: mysql
    show-sql: true
  datasource:
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://local:3306/blb_consumer?characterEncoding=utf8
  application:
    name: consumer-service
  zipkin:
    base-url: http://local:9411/
  sleuth:
    sampler:
      rate: 1
feign:
  sentinel:
    enabled: false