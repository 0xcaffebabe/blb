swagger:
  base-package: wang.ismy.blb.impl.seller
  base-path: /**
  contact:
    email: admin@ismy.wang
  description: 卖家服务api
  enabled: true
  exclude-path: /error, /ops/**
  title: 卖家服务文档
server:
  port: 12000
spring:
  cloud:
    nacos:
      config:
        server-addr: local:8848
        file-extension: yaml
      discovery:
        server-addr: local:8848
  jpa:
    generate-ddl: false
    database: mysql
    show-sql: true
  datasource:
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://local:3306/blb_seller?characterEncoding=utf8
  application:
    name: seller-service
  main:
    allow-bean-definition-overriding: true
feign:
  sentinel:
    enabled: true